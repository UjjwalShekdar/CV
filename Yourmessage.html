<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<centre>
    <h2>Your Message For Me</h2></centre>
    <hr size="2" noshade>
    <p>Fill out this short form so that I can know you better and get back to you.</p>
    <hr size="2" noshade>
    <form action="mailto:us@hoho.com" method="post" enctype="text/plain">
        <label>Your Name : </label>
        <br>
        <input type="text" name="Your Name" value="">
        <br><br>
        <label>Have u gone through my CV ? :</label>
        <input type="checkbox"> 
        <br><br>
        <label>Rate my CV</label>
        <br>
        <input type="range" name="" id="" min="0" max="10">
        <br><br>
        <label>Select date and time for meeting</label>
        <input type="datetime-local" name="" id="">
        <br><br>
        <label>Your message :</label>
        <br>
        <textarea name="Your message" id="" cols="30" rows="10"></textarea>
        <br>
        <br>
        <label>Enter your email to get my reply : </label>
        <br>
        <input type="email" name="Your email">
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
